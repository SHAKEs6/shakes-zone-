<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Shakes Zone</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Shakes Zone Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="errorMsg" style="color: red; min-height: 1.2em;"></p>
      <p class="link"><a href="register.html">Create account</a> · <a href="index.html">Home</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.message || data.error || 'Login failed';
          return;
        }

        // Save token and user to localStorage
        if (data.token) localStorage.setItem('token', data.token);
        if (data.user && data.user.username) localStorage.setItem('loggedUser', data.user.username);

        // Redirect to dashboard (served by frontend)
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Network error — check backend server';
      }
    });
  </script>
</body>
</html>
