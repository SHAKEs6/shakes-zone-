<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Shakes Zone</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p id="regMsg" style="color: red; min-height: 1.2em;"></p>
      <p class="link"><a href="login.html">Already have an account?</a></p>
    </form>
  </div>

  <script>
    const regForm = document.getElementById('registerForm');
    const regMsg = document.getElementById('regMsg');

    regForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      regMsg.textContent = '';

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          regMsg.textContent = data.message || data.error || 'Registration failed';
          return;
        }

        // On success, redirect to login
        alert('Account created! Please log in.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        regMsg.textContent = 'Network error â€” check backend server';
      }
    });
  </script>
</body>
</html>
